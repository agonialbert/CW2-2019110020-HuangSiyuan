{% extends "layout.html" %}
{% block content %}
    <!-- Hero Slider Begin -->
    <section class="hero-slider">
        <div class="hero-items owl-carousel">
            <div class="single-slider-item set-bg" data-setbg="{{ url_for('static', filename='img/men.jpg') }}">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Men's</h1>
                            <h2>Fashion</h2>
                            <a href="{{ url_for('category',category_name = 'Male')}}" class="primary-btn">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="single-slider-item set-bg" data-setbg="{{ url_for('static', filename='img/women.jpg') }}">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Women's</h1>
                            <h2>Fashion</h2>
                            <a href="{{ url_for('category',category_name = 'Female')}}" class="primary-btn">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="single-slider-item set-bg" data-setbg="{{ url_for('static', filename='img/children.jpg') }}">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Children's</h1>
                            <h2>Fashion</h2>
                            <a href="{{ url_for('category',category_name = 'Children')}}" class="primary-btn">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Slider End -->
    <!-- Logo Section Begin -->
    <!-- {{ url_for('static', filename='img/logos/logo-2.png') }} -->
    <div class="logo-section spad">
        <div class="logo-items owl-carousel">
            <div class="logo-item">
                <img src="{{ url_for('static', filename='img/logos/logo-1.jpg') }}" alt="">
            </div>
            <div class="logo-item">
                <img src="{{ url_for('static', filename='img/logos/logo-2.jpg') }}" alt="">
            </div>
            <div class="logo-item">
                <img src="{{ url_for('static', filename='img/logos/logo-3.jpg') }}" alt="">
            </div>
            <div class="logo-item">
                <img src="{{ url_for('static', filename='img/logos/logo-4.jpg') }}" alt="">
            </div>
            <div class="logo-item">
                <img src="{{ url_for('static', filename='img/logos/logo-5.jpg') }}" alt="">
            </div>
        </div>
    </div>
    <!-- Logo Section End -->

    {% endblock content %}
